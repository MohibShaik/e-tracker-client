<app-header></app-header>

<div class="content" id="dashboard-tab-group">
  <nav mat-tab-nav-bar>
    <a
      mat-tab-link
      *ngFor="let link of navLinks"
      [routerLink]="link.link"
      routerLinkActive
      #rla="routerLinkActive"
      [active]="rla.isActive"
    >
      {{ link.label }}
    </a>
  </nav>

  <div class="content-container">
    <router-outlet></router-outlet>
  </div>
</div>
